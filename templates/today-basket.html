<script>
    function generateStarRating(rating) {
        const maxRating = 5;
        const fullStar = '<i class="fa fa-star"></i>';
        const halfStar = '<i class="fa fa-star-half-o"></i>';
        const emptyStar = '<i class="fa fa-star-o"></i>';

        const fullStars = Math.floor(rating);
        const hasHalfStar = rating % 1 !== 0;

        let starRatingHtml = fullStar.repeat(fullStars);

        if (hasHalfStar) {
            starRatingHtml += halfStar;
        }

        starRatingHtml += emptyStar.repeat(maxRating - fullStars - (hasHalfStar ? 1 : 0));
        return starRatingHtml;
    }

    $(document).ready(function () {
        // To be delete start here after integration complete
        localStorage.clear();
        const testList = [
            { name: "Lady Shepenor", imgSrc: "shepenor.png", rating: 4.5 },
            { name: "Lady Shepenor2", imgSrc: "shepenor.png", rating: 4 },
            { name: "Lady Shepenor2", imgSrc: "shepenor.png", rating: 4 },
            { name: "Lady Shepenor2", imgSrc: "shepenor.png", rating: 4 },
        ]
        const testDate = new Date();
        localStorage.setItem("today-basket-added-date", testDate.toISOString());

        localStorage.setItem("today-basket", JSON.stringify(testList));

        // To be delete end here


        // Get item from localStorage
        var todayBasketAddedDate = localStorage.getItem("today-basket-added-date");
        var jsonStr = localStorage.getItem("today-basket");

        if (todayBasketAddedDate !== null && todayBasketAddedDate !== '') {
            const storedDate = new Date(todayBasketAddedDate);
            const basketList = JSON.parse(jsonStr);

            const currentDate = new Date();

            currentDate.setHours(0, 0, 0, 0);
            storedDate.setHours(0, 0, 0, 0);
            console.log(currentDate);
            console.log(storedDate);
            if (currentDate.toISOString() !== storedDate.toISOString()) {
                localStorage.removeItem("today-basket");
                localStorage.removeItem("today-basket-added-date");
                return;
            }

            // console.log(basketList);

            $.each(basketList, function (index, item) {
                const starRatingHtml = generateStarRating(item.rating);
                const html = `
        <div class="ml-10 mr-10 mt-5 mb-5 bg-white p-5 rounded-3xl flex">
            <div class="w-1/6">
                <img src="static/objects/${item.imgSrc}" alt="1" class="w-14 h-24">
            </div>
            <div class=" w-5/6 flex flex-col justify-between">
                <div class="flex justify-center items-top h-5/6">
                    <p>${item.name}</p>
                </div>
                <div class="flex justify-end items-center h-1/6">
                    ${starRatingHtml}
                </div>
            </div>
        </div>
            `;

                $("#today-basket-holder").append(html)
            });
        }




    });
</script>
